<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="title">
    <span>扫码登录</span><div class="line"></div><span>账户登录</span>
</div>
<div class="login">
    <!--二维码-->
    <div class="qrcode-main">
        <div class="qrcode-img" style="left:60px;">
            <img src="images/show.png" alt="">
        </div>
        <div class="qrcode-help"></div>
    </div>
    <!--登录表单-->
    <div class="login-box" style="display: none">
        <form action="#" method="post">
            <div class="center">
                <div class="showmsg"></div>
                <div class="login-item">
                    <label for="username"></label>
                    <input type="text" placeholder="邮箱/用户名/已验证手机" name="username" id="username">
                    <div class="deltext"></div>
                </div>
                <div class="login-item">
                    <label for="password"></label>
                    <input type="password" placeholder="密码" name="password" id="password">
                    <div class="deltext"></div>
                </div>
            </div>
        </form>
    </div>
</div>

    <script>
        $(function () {
            $(".qrcode-main").mouseover(function () {
                $(".qrcode-img").stop().animate({"left":"0"},300,function () {
                    $(".qrcode-help").show();
                });
            }).mouseleave(function () {
                $(".qrcode-help").hide();
                $(".qrcode-img").stop().animate({"left":"60"},300);
            });
            //叉号的点击事件
            //叉号显示的时机

            $(".login-item input").keyup(function (){
                //console.log(this.value.length);
                if (this.value.length>0){
                    $(this).next().show();
                }

            });
            $(".deltext").click(function () {
                $(this).siblings("input").val("");
                $(this).hide();
            });
            $(".title span:eq(0)").click(function () {
                $(".qrcode-main").show();
                $(".login-box").hide();
                $(this).addClass("current");
                $(".title span:eq(1)").removeClass("current");
            });
            $(".title span:eq(1)").click(function () {
                $(".qrcode-main").hide();
                $(".login-box").show();
                $(this).addClass("current");
                $(".title span:eq(0)").removeClass("current");
            });
        });
    </script>
</body>
</html>
